<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Swiper Css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/all.css">
</head>

<body>
    <div id="app">
        <main class="w-100 h-auto d-grid">
            <!-- 中間顯示圖 -->
            <div class="main_contain position-relative">
                <!-- header -->
                <header class="main_header position-relative">
                    <!-- LOGO底圖 -->
                    <div class="main_contain_top d-grid position-relative">
                        <img src="./img/01_Lobby/img_logo.png" alt="Logo圖">
                    </div>
                    <!-- 紫色外框 -->
                    <img class="frame_container_top" src="./img/01_Lobby/img_slotmachine_top.png" alt="完整機台外框圖">
                    <!-- 光暈動畫 -->
                    <div class="frame_top_light position-absolute">
                        <span class="light_ani frame_top_light_top"></span>
                        <span class="light_ani frame_top_light_right"></span>
                        <span class="light_ani frame_top_light_bottom"></span>
                        <span class="light_ani frame_top_light_left"></span>
                    </div>
                    <!-- 按鈕 -->
                    <div class="top_banner_ham_container">
                        <!-- 更改連結去 all.js 更改該函式 -->
                        <div class="top_banner_btn_ham btn_ham " @click="toMenu"></div>
                        <div class="top_banner_btn_logout btn_return " @click="returnBack"></div>
                    </div>
                </header>
                <!-- 主要內容區 -->
                <div class="main_contain_mid position-relative">
                    <!-- 金色外框 -->
                    <div class="main_contain_mid_deco">
                        <img src="./img/01_Lobby/img_goldframe.png" alt="中間金框">
                    </div>
                    <!-- 底圖 -->
                    <div class="main_background position-relative">
                        <img src="./img/02_Menu/img_menubackground.jpg" alt="背景圖">
                    </div>
                    <!-- 中間金屬造型框 -->
                    <img class="frame_container_mid" src="./img/01_Lobby/img_slotmachine_mid.png" alt="完整機台外框圖">
                    <!-- 光暈動畫 -->
                    <div class="frame_mid_light position-absolute">
                        <span class="light_ani2 frame_mid_light_top"></span>
                        <span class="light_ani2 frame_mid_light_right"></span>
                        <span class="light_ani2 frame_mid_light_bottom"></span>
                        <span class="light_ani2 frame_mid_light_left"></span>
                    </div>
                    <!-- Menu -->
                    <div class="menu_container">
                        <!-- 上半部 -->
                        <div class="meun_top">
                            <!-- 會員資料 -->
                            <div class="menu_member_container d-grid position-relative">
                                <!-- 底圖 -->
                                <img src="./img/02_Menu/img_memberbackground.png" alt="會員資料背景圖">
                                <!-- 內文 -->
                                <div class="menu_member_content_container">
                                    <!-- 排位圖 -->
                                    <figure class="menu_member_content_rack">
                                        <img src="./img/02_Menu/img_badge_crystal.png" alt="會員牌位圖">
                                        <!-- 排位名稱 -->
                                        <figcaption>白银</figcaption>
                                    </figure>
                                    <div class="menu_member_content">
                                        <div class="menu_member_content_name">
                                            <!-- 標題 -->
                                            <h2>会员帐号:</h2>
                                            <!-- 名字 -->
                                            <div>
                                                <p>AbcdEfgHijK</p>
                                            </div>
                                        </div>
                                        <div class="menu_member_content_money">
                                            <!-- 錢幣icon -->
                                            <figure class="menu_member_content_money_icon">
                                                <img src="./img/02_Menu/img_chips.png" alt="金幣ICON圖">
                                            </figure>
                                            <!-- 金額 -->
                                            <p>1234567890</p>
                                            <!-- + icon 按鈕 -->
                                            <div class="menu_member_content_money_btn">
                                                <a href="">
                                                    <img src="./img/02_Menu/img_stored.png" alt="+ ICON圖">
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- 會員中心按鈕 -->
                            <div class="menu_member_btn d-grid">
                                <a href="./Member.html">
                                    <img src="./img/02_Menu/btn/btn_membercenter.png" alt="會員中心按鈕">
                                </a>
                            </div>
                        </div>
                        <!-- 下半部 -->
                        <div class="menu_bottom">
                            <ul class="menu_bottom_list_container">
                                <!-- 遊戲中 -->
                                <li>
                                    <div class="menu_game_btn_container position-relative"
                                        @click="menuBtnOn( 'gaming' )">
                                        <img src="./img/02_Menu/btn/btn_ingame.png" alt="遊戲中機台按鈕">
                                        <div class="menu_game_btn_icon" :class="{ active: menuBtnList.gaming.active }">
                                            <img src="./img/img_switch_open.png" alt="切換開啟按鈕">
                                        </div>
                                    </div>
                                    <div class="menu_game_list_container"
                                        :class="{ active: menuBtnList.gaming.active }">
                                        <ul class="menu_game_list">
                                            <!-- 遊戲列表 -->
                                            <li>
                                                <a href="">
                                                    <img src="./img/01_Lobby/game_icon/img_sloticon_01.png"
                                                        alt="遊戲icon">
                                                </a>
                                            </li>
                                            <li>
                                                <a href="">
                                                    <img src="./img/01_Lobby/game_icon/img_sloticon_02.png"
                                                        alt="遊戲icon">
                                                </a>
                                            </li>
                                            <li>
                                                <a href="">
                                                    <img src="./img/01_Lobby/game_icon/img_sloticon_03.png"
                                                        alt="遊戲icon">
                                                </a>
                                            </li>
                                            <li>
                                                <a href="">
                                                    <img src="./img/01_Lobby/game_icon/img_sloticon_04.png"
                                                        alt="遊戲icon">
                                                </a>
                                            </li>
                                            <li>
                                                <a href="">
                                                    <img src="./img/01_Lobby/game_icon/img_sloticon_05.png"
                                                        alt="遊戲icon">
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </li>
                                <!-- 保留 -->
                                <li>
                                    <div class="menu_game_btn_container position-relative"
                                        @click="menuBtnOn( 'reserve' )">
                                        <img src="./img/02_Menu/btn/btn_keepgame.png" alt="保留機台按鈕">
                                        <div class="menu_game_btn_icon" :class="{ active: menuBtnList.reserve.active }">
                                            <img src="./img/img_switch_open.png" alt="切換開啟按鈕">
                                        </div>
                                    </div>
                                    <div class="menu_game_list_container"
                                        :class="{ active: menuBtnList.reserve.active }">
                                        <ul class="menu_game_list">
                                            <!-- 遊戲列表 -->
                                            <li>
                                                <a href="">
                                                    <img src="./img/01_Lobby/game_icon/img_sloticon_06.png"
                                                        alt="遊戲icon">
                                                </a>
                                            </li>
                                            <li>
                                                <a href="">
                                                    <img src="./img/01_Lobby/game_icon/img_sloticon_07.png"
                                                        alt="遊戲icon">
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </li>
                                <!-- 收藏 -->
                                <li>
                                    <div class="menu_game_btn_container position-relative"
                                        @click="menuBtnOn( 'collect' )">
                                        <img src="./img/02_Menu/btn/btn_favoritegame.png" alt="收藏機台按鈕">
                                        <div class="menu_game_btn_icon" :class="{ active: menuBtnList.collect.active }">
                                            <img src="./img/img_switch_open.png" alt="切換開啟按鈕">
                                        </div>
                                    </div>
                                    <div class="menu_game_list_container"
                                        :class="{ active: menuBtnList.collect.active }">
                                        <ul class="menu_game_list">
                                            <!-- 遊戲列表 -->
                                            <li>
                                                <a href="">
                                                    <img src="./img/01_Lobby/game_icon/img_sloticon_08.png"
                                                        alt="遊戲icon">
                                                </a>
                                            </li>
                                            <li>
                                                <a href="">
                                                    <img src="./img/01_Lobby/game_icon/img_sloticon_09.png"
                                                        alt="遊戲icon">
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </li>
                            </ul>

                        </div>
                    </div>
                </div>
                <!-- footer -->
                <footer class="footer_frame">
                    <div class="frame_container_bottom_container position-relative">
                        <!-- LOGO跑馬燈 無限循環圖-->
                        <div class="swiperSlotmachine_container">
                            <div class="swiperSlotmachine ">
                                <div class="swiper-wrapper mid_publish_list">
                                    <!-- 循環圖1 -->
                                    <div class="swiper-slide">
                                        <img src="./img/01_Lobby/img_slotmachine_bottom_logo.png" alt="機台Logo跑馬燈">
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="./img/01_Lobby/img_slotmachine_bottom_logo.png" alt="機台Logo跑馬燈">
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="./img/01_Lobby/img_slotmachine_bottom_logo.png" alt="機台Logo跑馬燈">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 底部遊戲機台圖 -->
                        <div class="frame_container_bottom">
                            <img src="./img/01_Lobby/img_slotmachine_bottom.png" alt="完整機台外框圖">
                        </div>
                        <!-- 光暈動畫 -->
                        <div class="frame_bottom_light position-absolute">
                            <span class="light_ani3 frame_bottom_light_top"></span>
                            <span class="light_ani3 frame_bottom_light_right"></span>
                            <span class="light_ani3 frame_bottom_light_right2"></span>
                            <span class="light_ani3 frame_bottom_light_bottom"></span>
                            <span class="light_ani3 frame_bottom_light_bottom2"></span>
                            <span class="light_ani3 frame_bottom_light_bottom3"></span>
                            <span class="light_ani3 frame_bottom_light_left"></span>
                            <span class="light_ani3 frame_bottom_light_left2"></span>
                        </div>
                    </div>
                </footer>
            </div>
        </main>
    </div>

    <!-- Swiper JS-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- Vue -->
    <script src="https://unpkg.com/vue@next"></script>
    <!-- Vue-validate -->
    <script src="https://unpkg.com/vee-validate@next"></script>
    <script src="https://unpkg.com/@vee-validate/rules"></script>
    <script src="https://unpkg.com/@vee-validate/i18n@4.1.0"></script>

    <script src="./js/all.js" type="module">
    </script>

</body>

</html>
